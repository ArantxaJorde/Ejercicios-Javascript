    <script>

        let distancia = parseFloat(window.prompt("dame la distancia en metros"));
        let horas = parseInt(window.prompt("Dame Hora"));
        let minutos = parseInt(window.prompt("Dame los minutos"));
        let segundos = parseInt(window.prompt("dame segundos"));

        window.alert(`La velocidad es ${distancia / ((horas*3600)+(minutos*60)+segundos)} metros por segundo y de ${(distancia/1000) / (horas + minutos/60 + segundos/ 3600)}`);
               </script>
